<!-- Sticky, modern responsive navbar -->
<mat-toolbar class="navbar" [class.shrink]="isShrunk">
  <!-- Brand Logo + Name -->
  <div class="brand">
    <div class="logo-box">
      <img src="assets/HMR_logo.png" alt="Hotel Malwa Residency Logo" class="brand-logo" />
    </div>
    <span class="brand-name">Hotel Malwa Residency</span>
  </div>

  <span class="spacer"></span>

  <!-- Desktop Nav -->
  <nav class="desktop-nav">
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a mat-button routerLink="/rooms" routerLinkActive="active">Rooms</a>
    <a mat-button routerLink="/gallery" routerLinkActive="active">Gallery</a>
    <a mat-button routerLink="/booking" routerLinkActive="active">Booking</a>
    <a mat-button routerLink="/about" routerLinkActive="active">About</a>
    <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
  </nav>

  <!-- Hamburger for mobile -->
  <button mat-icon-button class="menu-toggle" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Mobile Nav -->
<nav class="mobile-nav" *ngIf="menuOpen">
  <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuOpen=false">Home</a>
  <a mat-button routerLink="/rooms" routerLinkActive="active" (click)="menuOpen=false">Rooms</a>
  <a mat-button routerLink="/gallery" routerLinkActive="active" (click)="menuOpen=false">Gallery</a>
  <a mat-button routerLink="/booking" routerLinkActive="active" (click)="menuOpen=false">Booking</a>
  <a mat-button routerLink="/about" routerLinkActive="active" (click)="menuOpen=false">About</a>
  <a mat-button routerLink="/contact" routerLinkActive="active" (click)="menuOpen=false">Contact</a>
</nav>

<!-- Dynamic Page -->
<div class="page-container">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-title">Hotel Malwa Residency</div>
  <div>28 Ravishankar Nagar Patrakar Colony, Ujjain, MP 456001</div>
  <div>&copy; 2025 Hotel Malwa Residency. All rights reserved.</div>
</footer>
