<div class="contact-container">

  <!-- Contact Wrapper: Info + Form -->
  <div class="contact-wrapper">
    <!-- Left Column: Info -->
    <div class="contact-left">
      <h2>Get in Touch</h2>
      <p>Weâ€™d love to hear from you! Reach out to us directly or fill the form.</p>

      <div class="info-item">
        <mat-icon>location_on</mat-icon>
        <span>28 Ravishankar Nagar, Patrakar Colony, Ujjain, MP 456001</span>
      </div>

      <div class="info-item">
        <mat-icon>phone</mat-icon>
        <span>+91-12345-67890</span>
      </div>

      <div class="info-item">
        <mat-icon>email</mat-icon>
        <span>info@malwaresidency.com</span>
      </div>
    </div>

    <!-- Right Column: Form -->
    <div class="contact-right">
      <h2>Send a Message</h2>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Your Name</mat-label>
          <input matInput type="text" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Your Email</mat-label>
          <input matInput type="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Message</mat-label>
          <textarea matInput rows="4" required></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit-btn">
          Send Message
        </button>
      </form>
    </div>
  </div>

  <!-- Map Section (always below info + form on mobile) -->
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps?q=Hotel+Malwa+Residency,+Ujjain,+MP,+India&output=embed" 
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>

</div>
