<div class="rooms-container">
  <h1>Our Rooms</h1>
  <div class="rooms-grid">
    <div class="room-card" *ngFor="let room of rooms">
      <div class="room-img">
        <img [src]="room.image" [alt]="room.name">

        <!-- Modern Status Badge -->
        <span class="availability" [ngClass]="room.status.replace(' ', '-')">
          <mat-icon class="status-icon" *ngIf="room.status==='Available'">check_circle</mat-icon>
          <mat-icon class="status-icon" *ngIf="room.status==='Sold Out'">cancel</mat-icon>
          <mat-icon class="status-icon" *ngIf="room.status==='Few Left'">warning</mat-icon>
          {{ room.status }}
        </span>
      </div>

      <div class="room-content">
        <h2>{{ room.name }}</h2>
        <div class="ratings">
          <ng-container *ngFor="let star of room.stars">
            <mat-icon color="warn" *ngIf="star">star</mat-icon>
            <mat-icon color="warn" *ngIf="!star">star_border</mat-icon>
          </ng-container>
        </div>
        <p>{{ room.description }}</p>
        <div class="price">
          <span *ngIf="room.oldPrice" class="old-price">₹{{ room.oldPrice }}</span>
          <span class="current-price">₹{{ room.price }}</span>
        </div>
        <button mat-raised-button color="primary" [disabled]="room.status==='Sold Out'">
          Book Now
        </button>
      </div>
    </div>
  </div>
</div>
